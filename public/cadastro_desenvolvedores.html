  <h2 class="mb-4 text-center">Cadastrar Novo Desenvolvedor</h2>

  <form id="formDev" class="mx-auto" style="max-width: 500px;">
    <label>Nome:</label>
    <input class="form-control mb-2" type="text" id="nome" required>

    <label>Empresa:</label>
    <input class="form-control mb-2" type="text" id="empresa" required>

    <label>Bio:</label>
    <textarea class="form-control mb-2" id="bio" required></textarea>

    <label>Categoria:</label>
    <input class="form-control mb-2" type="text" id="categoria">

    <label>Principal Contribuição:</label>
    <input class="form-control mb-2" type="text" id="contribuicao">

    <label>Início da Carreira:</label>
    <input class="form-control mb-2" type="text" id="ano">

    <label>Nacionalidade:</label>
    <input class="form-control mb-2" type="text" id="nacionalidade">

    <label>Área de Atuação:</label>
    <input class="form-control mb-3" type="text" id="area">

    <label>URL da Imagem:</label>
    <input class="form-control mb-3" type="text" id="imagem" placeholder="Ex: assets/img/nome.jpg">
    <input type="file" class="form-control" id="devImagem" accept="image/*">

    <button class="btn btn-primary w-100" type="submit">Cadastrar</button>
  </form>

  <script>
    document.getElementById("formDev").addEventListener("submit", async function (e) {
      e.preventDefault();

      const newDev = {
        nome: document.getElementById("nome").value,
        empresa: document.getElementById("empresa").value,
        bio: document.getElementById("bio").value,
        categoria: document.getElementById("categoria").value,
        contribuicao: document.getElementById("contribuicao").value,
        ano: document.getElementById("ano").value,
        nacionalidade: document.getElementById("nacionalidade").value,
        area: document.getElementById("area").value,
        imagem: document.getElementById("imagem").value
      };

      await fetch("https://projetos-puc.onrender.com/desenvolvedores", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(newDev)
      });

      alert("Desenvolvedor cadastrado com sucesso!");
      window.location.replace("index.html?novo=true");
    });
  </script>

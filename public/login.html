<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0b1b3f, #1f3a93);
            min-height: 100vh;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            margin: 0;
        }



        .card-login {
            width: 100%;
            max-width: 380px;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            margin: 0 15px;
        }

        input {
            background: rgba(255, 255, 255, 0.2) !important;
            color: #fff !important;
        }

        input::placeholder {
            color: #ddd !important;
        }

        .btn-login {
            width: 100%;
            background: #4a90e2;
            border: none;
        }

        .btn-login:hover {
            background: #357ABD;
        }

        a {
            color: #aee1ff;
        }

        .role-btn.active {
            background-color: #4a90e2 !important;
            color: #fff !important;
        }
    </style>
</head>

<body>

    <div class="card-login">
        <h3 class="text-center mb-3 fw-bold">Acesso ao Sistema</h3>

        <!-- BOTÕES ADM / DEV -->
        <div class="btn-group w-100 mb-3">
            <button id="btnDev" class="btn btn-outline-light role-btn active">Desenvolvedor</button>
            <button id="btnAdm" class="btn btn-outline-light role-btn">Administrador</button>
        </div>

        <input type="hidden" id="tipoLogin" value="dev">

        <div class="mb-3">
            <label>Login</label>
            <input type="text" id="login" class="form-control" placeholder="Digite seu login">
        </div>

        <div class="mb-3">
            <label>Senha</label>
            <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">
        </div>

        <button class="btn btn-login text-white mb-2" onclick="fazerLogin()">Entrar</button>

        <p class="text-danger text-center" id="erro"></p>

        <div class="text-center mt-3">
            <a href="cadastro.html">Criar nova conta</a>
        </div>
    </div>

    <script src="assets/scripts/login.js"></script>

    <script>

        document.getElementById("btnDev").addEventListener("click", function () {
            document.getElementById("tipoLogin").value = "dev";
            this.classList.add("active");
            document.getElementById("btnAdm").classList.remove("active");
        });

        document.getElementById("btnAdm").addEventListener("click", function () {
            document.getElementById("tipoLogin").value = "adm";
            this.classList.add("active");
            document.getElementById("btnDev").classList.remove("active");
        });


        async function fazerLogin() {
            const login = document.getElementById("login").value.trim();
            const senha = document.getElementById("senha").value.trim();
            const tipoEscolhido = document.getElementById("tipoLogin").value;
            const erro = document.getElementById("erro");

            erro.innerText = "";

            if (!login || !senha) {
                erro.innerText = "Preencha todos os campos!";
                return;
            }

            try {
            const response = await fetch(`https://projetos-puc.onrender.com/usuarios?login=${login}&senha=${senha}`);

                if (!response.ok) {
                    throw new Error("Erro ao acessar servidor");
                }

                const dados = await response.json();

                if (dados.length === 0) {
                    erro.innerText = "Login ou senha incorretos!";
                    return;
                }

                const usuario = dados[0];

                // validação admin/dev
                if (usuario.admin && tipoEscolhido !== "adm") {
                    erro.innerText = "Este usuário só pode entrar como Administrador!";
                    return;
                }

                if (!usuario.admin && tipoEscolhido !== "dev") {
                    erro.innerText = "Este usuário não possui permissão de Administrador!";
                    return;
                }

                usuario.tipo = tipoEscolhido;
                localStorage.setItem("usuarioLogado", JSON.stringify(usuario));

                window.location.href = "index.html";

            } catch (err) {
                console.error(err);
                erro.innerText = "Erro ao conectar ao servidor!";
            }
        }
    </script>

</body>

</html>

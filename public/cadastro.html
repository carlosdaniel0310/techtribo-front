<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
         body {
            background: linear-gradient(135deg, #0b1b3f, #1f3a93);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* evita corte em celulares */
            color: #fff;
        }

        .card-login {
            width: 100%;
            max-width: 380px; /* limite para desktop */
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        input {
            background: rgba(255,255,255,0.2) !important;
            color: #fff !important;
        }

        input::placeholder {
            color: #ddd !important;
        }

        .btn-login {
            width: 100%;
            background: #4a90e2;
            border: none;
        }

        a {
            color: #aee1ff;
        }

        /* Ajustes para telas muito pequenas */
        @media (max-width: 400px) {
            .card-login {
                padding: 20px;
            }
            h3 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>

<div class="card-login">
    <h3 class="text-center mb-3 fw-bold">Criar Conta</h3>

    <div class="mb-3">
        <label>Nome</label>
        <input type="text" id="nome" class="form-control" placeholder="Seu nome">
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control" placeholder="Seu email">
    </div>

    <div class="mb-3">
        <label>Login</label>
        <input type="text" id="login" class="form-control" placeholder="Seu login">
    </div>

    <div class="mb-3">
        <label>Senha</label>
        <input type="password" id="senha" class="form-control" placeholder="Sua senha">
    </div>

    <button class="btn btn-login text-white mb-2" onclick="cadastrar()">Cadastrar</button>

    <p class="text-danger text-center" id="erro"></p>

    <p class="text-center mt-3">
        <a href="login.html">JÃ¡ tenho conta</a>
    </p>
</div>

<script src="cadastro.js"></script>

</body>
</html>
